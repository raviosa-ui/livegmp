name: Populate Google Sheet from GMP sources
on:
  schedule:
    - cron: '0 * * * *'   # every hour at minute 0
  workflow_dispatch:
jobs:
  populate-sheet:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node 18
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install deps (cheerio, googleapis)
        run: |
          if [ ! -f package.json ]; then
            npm init -y
          fi
          npm install cheerio googleapis
      - name: Run scraper â†’ update Google Sheet
        env:
          GOOGLE_SERVICE_ACCOUNT_JSON_B64: ${{ secrets.GOOGLE_SERVICE_ACCOUNT_JSON_B64 }}
          GOOGLE_SHEET_ID: ${{ secrets.GOOGLE_SHEET_ID }}
          GOOGLE_API_KEY: ${{ secrets.GOOGLE_API_KEY }} # <--- API KEY ADDED BACK
          GMP_SOURCE_URLS: ${{ secrets.GMP_SOURCE_URLS }}
          GMP_SOURCE_URL: ${{ secrets.GMP_SOURCE_URL }}
          DEFAULT_TYPE: ${{ secrets.DEFAULT_TYPE }}
          FILL_TYPE_FROM_NSE: ${{ secrets.FILL_TYPE_FROM_NSE }}
        run: |
          node scripts/populate_sheet.js
