name: Debug Sheets Auth
on:
  workflow_dispatch:
jobs:
  debug:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node 18
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install googleapis
        run: |
          if [ ! -f package.json ]; then npm init -y; fi
          npm install googleapis
      - name: Run debug script
        env:
          GOOGLE_SERVICE_ACCOUNT_JSON_B64: ${{ secrets.GOOGLE_SERVICE_ACCOUNT_JSON_B64 }} # <-- NEW SECRET
          GOOGLE_SHEET_ID: ${{ secrets.GOOGLE_SHEET_ID }}
          # The script will extract client_email/private_key from the B64 string
          # GOOGLE_CLIENT_EMAIL and GOOGLE_PRIVATE_KEY are no longer required here
        run: node scripts/debug_sheets_auth.js
