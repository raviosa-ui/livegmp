name: ğŸ”’ Deploy to LiveGMP.in via SFTP (Port 22) - DeployClean

on:
  push:
    branches:
      - main
  workflow_dispatch:     # âœ… Allows "Run workflow" button in GitHub UI

jobs:
  web_deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Prepare deploy folder (copy only site files)
        run: |
          echo "ğŸ§¹ Cleaning and creating deploy folder..."
          rm -rf deploy
          mkdir deploy

          echo "ğŸ“¦ Copying website files to deploy/ (excluding Git system folders)..."
          rsync -avz \
            --exclude ".git" \
            --exclude ".github" \
            --exclude "deploy" \
            ./ deploy/

          echo "ğŸ“„ Creating debug file deploy_deployed.txt..."
          date +"Deployed at: %Y-%m-%d %H:%M:%S" > deploy/deploy_deployed.txt

          echo "ğŸ“‚ Final deploy folder contents:"
          ls -la deploy

      - name: â¬†ï¸ Upload via SFTP
        uses: wangyucode/sftp-upload-action@v2.0.4
        with:
          host: ${{ secrets.DH_HOST }}
          username: ${{ secrets.DH_USER }}
          password: ${{ secrets.DH_PASS }}
          port: 22
          localDir: "deploy/"
          remoteDir: "/home/${{ secrets.DH_USER }}/livegmp.in/"   # â¬…ï¸ Correct DreamHost path
          forceUpload: true

      - name: âœ”ï¸ Deployment completed
        run: echo "ğŸš€ Deployment to LiveGMP.in finished successfully!"
