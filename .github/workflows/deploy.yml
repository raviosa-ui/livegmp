name: ðŸ”’ Deploy to LiveGMP.in via SFTP (to public folder)

on:
  push:
    branches:
      - main

jobs:
  web_deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Prepare deploy folder (copy only site files)
        run: |
          rm -rf deploy
          mkdir deploy
          cp -R index.html robots.txt sitemap.xml deploy/ || true
          if [ -d "assets" ]; then cp -R assets deploy/; fi
          if [ -d "public" ]; then cp -R public/* deploy/; fi
          if [ -d "out" ]; then rm -rf deploy && cp -R out deploy; fi
          echo "Deploy files:"
          ls -la deploy

      - name: SFTP upload (deploy folder -> public)
        uses: wangyucode/sftp-upload-action@v2.0.4
        with:
          host: ${{ secrets.DH_HOST }}
          username: ${{ secrets.DH_USER }}
          password: ${{ secrets.DH_PASS }}
          port: 22
          localDir: "deploy/"
          remoteDir: "/home/${{ secrets.DH_USER }}/livegmp.in/public/"
          forceUpload: true
