name: üîí Deploy to LiveGMP.in via SFTP (Port 22)

on:
  push:
    branches:
      - main

jobs:
  web_deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # üöÄ FIXED: Create a clean deploy folder WITHOUT duplicating itself
      - name: Prepare deploy folder
        run: |
          rm -rf deploy
          mkdir deploy
          rsync -av --exclude ".git" --exclude ".github" ./ ./deploy/

          echo "Deploy folder contents:"
          ls -la deploy

      - name: ‚¨áÔ∏è SFTP upload
        uses: wangyucode/sftp-upload-action@v2.0.4
        with:
          host: ${{ secrets.DH_HOST }}
          username: ${{ secrets.DH_USER }}
          password: ${{ secrets.DH_PASS }}
          port: 22
          localDir: "deploy/"
          remoteDir: "/home/${{ secrets.DH_USER }}/livegmp.in/"
          forceUpload: true
