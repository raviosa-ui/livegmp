  <style>
    /* Inline critical styles for the injected content to prevent FOUC */
    :root {
      --primary: #2563eb;
      --bg-card: #ffffff;
      --text-main: #1f2937;
      --text-muted: #6b7280;
      --border: #e5e7eb;
    }
    
    #gmp-controls {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
      align-items: center;
      gap: 1rem;
      margin-bottom: 20px;
    }

    .filters {
      display: flex;
      gap: 8px;
    }

    .filter-btn {
      background: transparent;
      border: 1px solid var(--border);
      padding: 6px 12px;
      border-radius: 20px;
      cursor: pointer;
      font-size: 14px;
      transition: all 0.2s;
    }

    .filter-btn.active, .filter-btn:hover {
      background: var(--text-main);
      color: #fff;
      border-color: var(--text-main);
    }

    .ipo-card {
      background: var(--bg-card);
      border: 1px solid var(--border);
      border-radius: 8px;
      padding: 16px;
      margin-bottom: 12px;
      cursor: pointer;
      transition: transform 0.2s, box-shadow 0.2s;
    }

    .ipo-card:hover {
      border-color: var(--primary);
      box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
    }

    .card-row-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .ipo-name {
      margin: 0;
      font-size: 16px;
      font-weight: 600;
      color: var(--text-main);
    }

    .ipo-date {
      font-size: 12px;
      color: var(--text-muted);
    }

    .ipo-stats {
      text-align: right;
    }

    .gmp-val {
      font-weight: 700;
      font-size: 16px;
    }

    .text-green { color: #16a34a; }
    .text-red { color: #dc2626; }
    .text-neutral { color: var(--text-muted); }

    .status-badge {
      font-size: 10px;
      font-weight: 600;
      padding: 2px 6px;
      border-radius: 4px;
      display: inline-block;
      margin-top: 4px;
      background: #f3f4f6;
      color: #4b5563;
    }
    .status-badge.status-active { background: #dbeafe; color: #1e40af; }
    .status-badge.status-upcoming { background: #fef3c7; color: #92400e; }
    .status-badge.status-closed { background: #f3f4f6; color: #9ca3af; }

    /* Collapsible Details */
    .card-row-details {
      margin-top: 16px;
      padding-top: 16px;
      border-top: 1px dashed var(--border);
      display: block;
    }
    
    .card-row-details[aria-hidden="true"] {
      display: none;
    }

    .detail-grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 10px;
    }

    .detail-item {
      display: flex;
      flex-direction: column;
    }

    .detail-item .label {
      font-size: 11px;
      text-transform: uppercase;
      color: var(--text-muted);
    }

    .detail-item .value {
      font-size: 14px;
      font-weight: 500;
    }

    .click-hint {
      font-size: 10px;
      text-align: center;
      margin-top: 10px;
      color: #9ca3af;
      font-style: italic;
    }

    #load-more-wrap {
      text-align: center;
      margin-top: 20px;
    }

    #load-more-btn {
      background: var(--text-main);
      color: #fff;
      border: none;
      padding: 10px 24px;
      border-radius: 6px;
      cursor: pointer;
      font-weight: 500;
    }

    /* Lazy load utility */
    .hidden-by-lazy {
      display: none !important;
    }
  </style>
